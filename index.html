        <head>
          <div class="row">
            <div class="col-3">
              <form class="city-search" id="citySearch">
                <input 
                  type="text" 
                  placeholder="🔍 Enter city" 
                  autocomplete="off" 
                  id="cityInput">
              </form>
            </div>
            <div class="col-3">
              <button>Current location</button>
            </div>
          </div>

        <div class="row">
            <div class="col-6">
                <h4 id="date"></h4>
                <h1 id="city"></h1>
                <div class="row">
                  <div class="col-6">
                    <h3 id="currentTemp"></h3>
                  </div>
                  <div class="col-6 tempMeasure">
                    <span class="tempCelsius">˚C</span> | <span class="tempFahrenheit">˚F</span>
                  </div>
                </div>

                  <h4></h4>
                </div>
                <div class="feels-like"></div>

                      <span id="tempMin"></span> <span id="tempMax"></span>
