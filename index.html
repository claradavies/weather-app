<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌤 Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <script src="https://kit.fontawesome.com/8db1f04c1e.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <head>
          <div class="row">
            <div class="col-3">
              <form class="city-search" id="citySearch">
                <input 
                  type="text" 
                  placeholder="🔍 Enter city" 
                  autocomplete="off" 
                  id="cityInput">
              </form>
            </div>
            <div class="col-3">
              <button>Current location</button>
            </div>
          </div>
        </head>
        <div class="row">
            <div class="col-6">
                <h4 id="date"></h4>
                <h1 id="city"></h1>
                <div class="row">
                  <div class="col-6">
                    <h3 id="currentTemp"></h3>
                  </div>
                  <div class="col-6 tempUnit">
                    <span><a class="tempCelsius active" href="#">˚C</a></span> | <span><a class="tempFahrenheit" href="#">˚F</a></span>
                  </div>
                </div>
                <div class="weather-detail">
                  <h4></h4>
                </div>
                <div class="feels-like"></div>
            </div>
            <div class="col-6">
              <div class="today">
                <h2>
                  TODAY
                </h2>
                  <div class="row">
                    <div class="col-4">
                      <span id="tempMin"></span> <span id="tempMax"></span>
                    </div>
                    <div class="col-4">
                      <i class="fas fa-wind"></i>
                      <span id="windSpeed"></span>
                    </div>
                    <div class="col-4">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-drizzle"
                        viewBox="0 0 16 16">
                        <path
                          d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm-3.5 1.5a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm.747-8.498a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973zM8.5 2a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 2z" />
                      </svg>
                      <span id="humidity"></span>
                    </div>
                  </div>
              <h2 class="this-week-heading">
                THIS WEEK
              </h2>
              <div class="this-week" id="forecast">
                <div class="row">
                  <div class="col-6">
                    <ul>
                      <li>
                        Monday
                      </li>
                      <li>
                        Tuesday
                      </li>
                      <li>
                        Wednesday
                      </li>
                      <li>
                        Thursday
                      </li>
                      <li>
                        Friday
                      </li>                    
                  </div>
                  <div class="col-3">
                    ↓ 9˚C
                    <br />
                    ↓ 9˚C
                    <br />
                    ↓ 10˚C
                    <br />
                    ↓ 9˚C
                    <br />
                    ↓ 9˚C
                  </div>
                  <div class="col-3">
                    ↑ 18˚C
                    <br />
                    ↑ 17˚C
                    <br />
                    ↑ 20˚C
                    <br />
                    ↑ 18˚C
                    <br />
                    ↑ 20˚C
                  </div>
                </div>
              </div>
            </div>
        </div>
        <footer>
          <a href="https://github.com/claradavies/weather-app">Open-source</a> code by Clara Davies
        </footer>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
